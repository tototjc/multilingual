<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>多语言</title>
		<script src="./language.js" type="text/javascript"></script>
    </head>
    
    <body>
         <h1 class="lang" data-lang="hello"></h1>

         <h2 class="lang" data-lang="name"></h2>

        	<h3 class="lang" data-lang="introduce"></h3>

        	<h4>目前浏览器默认语言<script>document.write(navigator.language || navigator.userLanguage);</script></h4>

        	<h4>选择语言</h4>

        <select id="userlang">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁體中文（臺灣）</option>
            <option value="zh-HK">繁體中文（香港）</option>
            <option value="en-US">English（US）</option>
            <option value="en-UK">English（UK）</option>
            <option value="ru-RU">русский язык</option>
            <option value="ja-JP">日本語</option>
            <option value="ko-KR">한국어</option>
            <option value="ab-CD">***（假设是某不知名语言）</option>
		</select>
		<a onclick="userlang()" href="#">切换</a>

        <script>
			var lang = navigator.language || navigator.userLanguage;

            window.onload = function() {
                language();
            };

            function userlang() {
                var obj = document.getElementById("userlang");
                lang = obj.options[obj.selectedIndex].value;
                language();
            }
        </script>
    </body>

</html>
